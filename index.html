<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Eats</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/background.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
            
                <p class="tagline">Eat Smart, Stay Healthy</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <h2>Welcome Back</h2>
                <p class="form-subtitle">Sign in to continue</p>
                
                <form id="loginFormElement" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="your.email@university.edu" required>
                        <span class="error-message" id="loginEmailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>
                    
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                
                <p class="switch-form">
                    Don't have an account? 
                    <a href="#" id="showRegisterLink">Sign Up</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container">
                <h2>Create Account</h2>
                <p class="form-subtitle">Join Campus Eats today</p>
                
                <form id="registerFormElement" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" placeholder="Enter your full name" required>
                        <span class="error-message" id="registerNameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="your.email@university.edu" required>
                        <span class="error-message" id="registerEmailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Create a password" required>
                        <span class="error-message" id="registerPasswordError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" placeholder="Confirm your password" required>
                        <span class="error-message" id="registerConfirmPasswordError"></span>
                    </div>
                    
                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>
                
                <p class="switch-form">
                    Already have an account? 
                    <a href="#" id="showLoginLink">Sign In</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/login.js"></script>

    <!-- Inline script for form switching -->
    <script>
        window.showRegister = function() {
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
        };
        
        window.showLogin = function() {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('registerForm').classList.remove('active');
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('showRegisterLink')?.addEventListener('click', e => {
                e.preventDefault(); window.showRegister();
            });
            document.getElementById('showLoginLink')?.addEventListener('click', e => {
                e.preventDefault(); window.showLogin();
            });
        });
    </script>
</body>
</html>
